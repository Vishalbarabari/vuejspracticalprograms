<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>keyboard events</h1>
    <div id="my-app">
 <input type="text" @keypress="keypressfunction()" placeholder="keypress"><br><br>
 <input type="text" @keyup="keyupfunction()" placeholder="keyup"><br><br>




    </div>

    <script>
var myapp = new Vue({
    el:"#my-app",
    data:{

    },
    methods:
    {
        keypressfunction: function()
        {
            alert("keypressed")
        },
        keyupfunction: function()
        {
            alert("keyup triggered")
        }
    }
})

    </script>
</body>
</html>
