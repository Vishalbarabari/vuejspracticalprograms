<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
<h1>This keyword in vue js</h1>
    
    <div id="my-app">
        <h1>Name is {{name}} and surname is {{surname}}</h1>
        <p>{{run('version 2.1','vishal')}}</p>
        <p>{{welcome()}}</p>
        <p>{{valueaccess()}}</p>
    </div>
    
    
    <script>
  var myapp = new Vue({

    el:'#my-app',
    data:{
        name:'vishal',
        surname:'barabari'
    },
    methods:{
        run : function(message,vishal){
            return vishal+" is learning vue.js "+message;
        },
        welcome: function(){
          return "welcome message"
        },
        valueaccess: function(){
            return this.name+ "-"+this.surname;
        }
    }
  })

    </script>
</body>
</html>
