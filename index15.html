<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>multiple instance in vue js</h1>
    <div id="myapp">
 <p>{{title}} ---{{title2}}</p>
    </div>

    <div id="myapp2">
        <p>{{title2}}</p>  </div>
  <script>
      var myapp=new Vue({
          el:"#myapp",
          data:{
            title:"this is due to instance 1",
            title2:myapp2.title2
          }
    

      });
      var myapp2=new Vue({
          el:"#myapp2",
          data:{
            title2:"this is due to instance 2"
          }

      });

  </script>    
</body>
</html>
