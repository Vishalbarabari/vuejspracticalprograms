<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <title>Document</title> 
</head>
<body>
    <h2>vue conditional directives-v-if,v-else,v-else-if</h2>

    <div id="myapp">
     <p v-if="true">this is if statement</p>
     <p v-else>this is else statement</p>
<br>
<br>
<p v-if="count == 1">this is value = 1</p>
<p v-else-if="count == 2">this is value = 2</p>
<p v-else-if="count == 3">this is value = 3</p>
<p v-else>no value matched</p>
    </div>

    <script>
        var myapp = new Vue({
            el:"#myapp",
            data:{
                count:0
                
            }
        })
    </script>
</body>
</html>
