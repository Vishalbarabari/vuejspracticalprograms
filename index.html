<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>first vue prgm</h1>
    <div id="app">  
        {{ message }}  
      </div>  
      <script>  
        var app = new Vue({  
          el: '#app',  
          data: {  
            message: 'this is my first vue application'  
          }  
        })  
      </script>  
</body>
</html>
